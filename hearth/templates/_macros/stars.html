{% macro stars(rating, detailpage=False) %}
  {% set rating = rating|round %}
  {% set title = _('Rated {stars} out of 5 stars', stars=rating) %}
  {% if detailpage %}
    <span class="stars large stars-{{ rating }}" title="{{ title }}">{{ title }}</span>
  {% else %}
    <span class="stars stars-{{ rating }}" title="{{ title }}">{{ title }}</span>
  {% endif %}
{% endmacro %}
